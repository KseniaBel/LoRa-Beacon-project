<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="modal fade" id="viewRoomModal" tabindex="-1" role="dialog"
		aria-labelledby="viewRoomModalLabel">
		<div class="modal-dialog canvas" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">Room</h4>
				</div>
				<div class="modal-body">
					<svg id="canvas" >
					</svg>
					
					<!-- This contains the legend -->
					<div id="beaconLegendBar">
					
					</div> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			 </div>
		 </div>
	 </div>
   <script type="text/javascript">
	</script>
</body>
</html>
